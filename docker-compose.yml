version: '3'
services: 
    train:
        container_name: "allenrank"
        build: .
        # image: allennlp/allennlp:latest
        volumes:
            - $HOME/.allennlp:/root/.allennlp
            - $HOME/.cache:/root/.cache
            - ./:/stage/allennlp
        command: train experiments/mimics.jsonnet -s /tmp/allenrank -f
    version:
        build: .
        command: --version